<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/registrarse.css">
    <link rel="icon" href="../public/img/logo icono anglo.png">
    <script src="https://kit.fontawesome.com/a5917fdf1f.js" crossorigin="anonymous"></script>
    <title>Anglo Americano</title>
</head>



<body>
    <a href="index.html"><img src="../public/img/logo.png" alt="" height="100" width="auto"></a>
    <div id="container-register">
        <div class="logo"><img class="logo-anglo" src="logo.png" alt=""></div>
        <div><h1 class="registrar">Registrarte</h1></div>
        <div class="completar">
            <form> 
                <h2>Nombre:</h2><input type="nombre" required>
                <h2>Apellido:</h2><input type="apellido" required>
                <h2>Correo Electronico:</h2><input type="email" required>
                <h2>Contraseña:</h2><input type="password" required>
                <h2>Confirmar Contraseña:</h2><input type="password" required>
                <h2>Genero:</h2><input type="genero" required>
                <h2>Fecha de Nacimiento:</h2><input type="date" required>
                <br>
                <input class="boton" type="submit" value="CREAR CUENTA">
            </form>
            
        </div>
        
        </div>
</body>
</html>
